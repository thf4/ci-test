name: ci-node-workflow
on:
  push:
    branches:
      - master
      - develop
      - release
jobs:
  check-application:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/setup-node@v3
          with:
            node-version: 20.10.0
        - name: Install dependencies
          run: npm install
        - name: Run tests
          run: npm test
