name: ci-node-workflow
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-application:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test

        - name: Zip artifact for deployment
          run: zip release.zip ./* -r
  
        - name: Upload artifact for deployment job
          uses: actions/upload-artifact@v3
          with:
            name: node-app
            path: release.zip
  deploy:
    runs-on: ubuntu-latest
    needs: check-application
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hello-teste'
          slot-name: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
          package: .
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_02d2dfb1e719497bbc71d196220a3dd1 }}